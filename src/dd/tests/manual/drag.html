<!doctype html>
<html>
<head>
    <title>DragDrop Tests</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <script type="text/javascript" src="../../../../build/yui/yui.js"></script>

    <style>
        .yui3-overlay-content {background-color: #ECEFFB; border: 1px solid #9EA8C6; border-radius: 3px; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.25);}
        .yui3-overlay-content .yui3-widget-hd {background-color: #B6BFDA; color: #30418C; font-size: 120%; font-weight: bold; padding: 0.2em 0.5em 0.3em; border-radius: 2px 2px 0 0;}
        .yui3-overlay-content .yui3-widget-bd {padding: 0.4em 0.6em 0.5em;}
        .yui3-overlay-content .yui3-widget-ft {background-color:#DFE3F5; padding: 0.4em 0.6em 0.5em; border-radius: 0 0 2px 2px;}
        #pressme {background-color:red; color:white;}

    </style>
</head>
<body class="yui3-skin-sam">
    <div id="overlay">
        <div class="yui3-widget-hd"></div>
        <div class="yui3-widget-bd">
                <button id='pressme' class='pure-button'>press me</button>
        </div>
        <div class="yui3-widget-ft"></div>
    </div>
<script>

YUI().use('overlay', 'dd-plugin', function(Y) {

    var overlay = new Y.Overlay({
        srcNode:"#overlay",
        width:"13em",
        height:"10em",
        xy:[40,40],
        render: true
    });

    overlay.plug(Y.Plugin.Drag);

    Y.one('#pressme').on('click', function() {
        alert('pressed');
    })

});
</script>
</body>
</html>
